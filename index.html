       <script> 
      function search(){
        let filter = document.getElementById("find").value.toUpperCase();
        let items = document.querySelectorAll(".item-list");

        for(let i=0; i < items.length; i++){
          let item = items[i].getElementsByTagName("h6")[0];
          let date = items[i].getElementsByTagName("span")[0];
          let value1 = item.innerHTML || item.innerText || item.textContent;
          let value2 = date.innerHTML || date.innerText || date.textContent;
          if((value1.toUpperCase()+" "+value2.toUpperCase()).indexOf(filter)> -1){
            items[i].style.display = "";
          } else {
            items[i].style.display = "none";
          }
        } 


      }
